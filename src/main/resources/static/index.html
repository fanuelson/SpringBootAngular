<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Cook</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	
	<script src="webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="webjars/angularjs/1.2.25/angular.min.js"></script>
	<script src="webjars/angularjs/1.2.25/i18n/angular-locale_pt-br.js"></script>
	<script src="js/angular-ui-router/angular-ui-router.min.js"></script>
	<script src="ui-framework/semantic.min.js"></script>


	<link rel="stylesheet" type="text/css" href="ui-framework/semantic.min.css"></link>
	<link rel="stylesheet" type="text/css" href="ui-framework/icon.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >

</head>
<body ng-controller="mainController" >
	
	<header>
		<div ng-if="userLogged.isLoggedIn" class="ui top attached inverted menu">
			<a id="menuOpener" class="item">
		    	<i class="sidebar icon"></i>
		    	Menu
		    </a>

			<div class="right menu">
				<a ng-click="logout()" class="active red item"> Logout </a>
			</div>
		</div>
	</header>
	
	<div class="ui bottom attached segment pushable">
		
		<!-- MENU -->
		<div ng-if="userLogged.isLoggedIn" class="ui visible inverted labeled left inline vertical sidebar menu menu-closer">
			<div  ng-include="'menu.html'" ></div>
		</div>
		
		<!-- CONTENT -->
		<div class="pusher">
			<div class="ui basic segment">
				<div ui-view="starterContent" >
						Carregando...
				</div>
			</div>
		</div>
	</div>
	
	<div ng-include="'footer.html'"></div>
	<script type="text/javascript">
	$('.context.example .ui.sidebar')
	  .sidebar({
	    context: $('.context.example .bottom.segment')
	  }).sidebar('attach events', '.context.example .menu .item');
	</script>

	<!-- Modules -->
	<script src="app.js"></script>

	<!-- Services -->
	<script src="usuario/UsuarioService.js"></script>
	<script src="produto/ProdutoService.js"></script>
	<script src="insumo/InsumoService.js"></script>
	<script src="medida/MedidaService.js"></script>
	<script src="auth/AuthService.js"></script>
	<script src="auth/TokenService.js"></script>

	<!-- Controllers -->
	<script src="main/MainController.js"></script>
	<script src="usuario/UsuarioController.js"></script>
	<script src="produto/CadastroProdutoController.js"></script>
	<script src="produto/ConsultaProdutoController.js"></script>
	<script src="insumo/CadastroInsumoController.js"></script>
	<script src="insumo/ConsultaInsumoController.js"></script>
	<script src="login/LoginController.js"></script>
	
	<!-- INTERCEPTOR -->
	<script src="auth/TokenInterceptor.js"></script>
	
	<script src="ui-framework/node_modules/angular-input-masks/releases/angular-input-masks-standalone.min.js"></script>
	
	<script src="js/global.js"></script>

</body>
</html>
