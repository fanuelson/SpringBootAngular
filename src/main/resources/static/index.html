<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Insert title here</title>
	<script src="webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="webjars/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/angular-ui-router/angular-ui-router.min.js"></script>
	<script src="ui-framework/semantic.min.js"></script>

	<link rel="stylesheet" type="text/css" href="ui-framework/semantic.min.css"></link>
	<link rel="stylesheet" type="text/css" href="ui-framework/icon.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >

</head>
<body>
	
	<header>
		<div  class="ui top attached inverted demo menu">
			<a id="menuOpener" class="item">
		    	<i class="sidebar icon"></i>
		    	Menu
		    </a>
		</div>
	</header>
	
	<div class="ui bottom attached segment pushable">
		
		<!-- MENU -->
		<div class="ui inverted labeled left inline vertical sidebar menu menu-closer">
			<div ng-include="'menu.html'" ></div>
		</div>
		
		<!-- CONTENT -->
		<div class="pusher">
			<div class="ui basic segment">
				<div ui-view="starterContent" >
						Carregando...
				</div>
			</div>
		</div>
	</div>
	
	<script>
	$(document).ready(function(){
		$('.ui.sidebar')
		  .sidebar({
		    context: $('.bottom.segment')
		  });
	});
	</script>

		
	<div ui-view="footerContent" ></div>

	<!-- Modules -->
	<script src="app.js"></script>

	<!-- Services -->
	<script src="usuario/UsuarioService.js"></script>
	<script src="produto/ProdutoService.js"></script>

	<!-- Controllers -->
	<script src="usuario/UsuarioController.js"></script>
	<script src="produto/ProdutoController.js"></script>

</body>
</html>
