<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Insert title here</title>
	<script src="webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="webjars/angularjs/1.5.8/angular.min.js"></script>
	<script src="ui-framework/semantic.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="ui-framework/semantic.min.css"></link>
	<link rel="stylesheet" type="text/css" href="ui-framework/icon.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
	
</head>
<body ng-app="demoApp">
	<header> </header>
	<div class="ui basic segment" ng-controller="produtoController">
		<div class="ui grid" >
			<div class="sixteen wide mobile eight wide computer eight wide tablet column" >
				<div class="ui fluid raised card">
					<div class="content">
						<div class="header font-14">{{headerMessage}}</div>
						<table class="ui selectable celled table font-12">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="produto in produtosPage.content">
									<td>{{produto.id}}</td>
									<td>{{produto.nome}}</td>
									<td>
										<a ng-click="del(produto)" data-tooltip="Excluir" data-position="left center"
											class="ui right floated">
											<i class="large red trash icon" ></i>
										</a>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th colspan="3">
										<div class="ui pagination menu font-12">
									        <a ng-click="findAllProductsPage(produtosPage.number-1)" class="icon item">
									          <i class="left chevron icon"></i>
									        </a>
									        <a ng-repeat="pagina in getPages(produtosPage.totalPages) track by $index"
									        	ng-click="findAllProductsPage($index)"
									        	ng-class=" $index == produtosPage.number ? 'active' : ''"
									        	class="item">{{$index + 1}}</a>
									        <a ng-click="findAllProductsPage(produtosPage.number+1)" class="icon item">
									          <i class="right chevron icon"></i>
									        </a>
								      </div>
									</th>
								</tr>
							</tfoot>
						</table>
						
					</div>
				</div>
			</div>
			<div class="sixteen wide mobile three wide computer three wide tablet column" >
				<div class="ui fluid raised card">
					<div class="content">
						<div class="ui dividing header font-14">Cadastro de Produto</div>
						<form id="formCadastroProduto" name="formCadastroProduto" class="ui form" >
							<div ng-show="messageError != null" class="ui negative message">{{messageError}}</div>
							<div class="field" >
								<label>Nome *</label>
								<input type="text" placeholder="Nome" ng-model="produto.nome" />
							</div>
						<button ng-click="save()" type="submit"
							class="ui inverted green button right floated font-12">
							Adicionar
						</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modules -->
	<script src="app.js"></script>

	<!-- Services -->
	<script src="usuario/UsuarioService.js"></script>
	<script src="produto/ProdutoService.js"></script>

	<!-- Controllers -->
	<script src="usuario/UsuarioController.js"></script>
	<script src="produto/ProdutoController.js"></script>
	
</body>
</html>
